<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    <ul>
        {% for result in results %}
        <li>
            <strong>{{ result.query }}</strong>: 
            <a href="{{ result.url }}" target="_blank">{{ result.title }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
